apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --file docker-compose.mariadb-tika.yaml.translated -o manifests/paperless/
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: gotenberg
  name: gotenberg
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: gotenberg
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --file docker-compose.mariadb-tika.yaml.translated -o manifests/paperless/
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: gotenberg
    spec:
      containers:
        - args:
            - gotenberg
            - --chromium-disable-javascript=true
            - --chromium-allow-list=file:///tmp/.*
          image: docker.io/gotenberg/gotenberg:8.19
          name: gotenberg
      restartPolicy: Always
