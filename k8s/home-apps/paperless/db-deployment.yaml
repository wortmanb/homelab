apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --file docker-compose.mariadb-tika.yaml.translated -o manifests/paperless/
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --file docker-compose.mariadb-tika.yaml.translated -o manifests/paperless/
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: db
    spec:
      containers:
        - env:
            - name: MARIADB_DATABASE
              value: paperless
            - name: MARIADB_HOST
              value: paperless
            - name: MARIADB_PASSWORD
              value: paperless
            - name: MARIADB_ROOT_PASSWORD
              value: paperless
            - name: MARIADB_USER
              value: paperless
          image: docker.io/library/mariadb:11
          name: db
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: dbdata
      restartPolicy: Always
      volumes:
        - name: dbdata
          persistentVolumeClaim:
            claimName: dbdata
